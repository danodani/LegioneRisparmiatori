services:
  - type: web
    name: telegram-affiliate-bot
    runtime: python
    buildCommand: ""
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: CHANNEL_ID
        value: your_channel_id_here
      - key: AFFILIATE_TAG
        value: legionedeiris-21
